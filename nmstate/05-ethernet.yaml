apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: onp2-ethernet
spec:
  nodeSelector: 
    kubernetes.io/hostname: node.sno4.example.local
  desiredState:
    interfaces:
      - name: enp7s0
        description: Configure enp7s0
        type: ethernet
        state: up
        ipv4:
          dhcp: false
          address:
          - ip: 192.168.125.100
            prefix-length: 24
          enabled: true
    routes:
      config:
        - destination: 0.0.0.0/0
          metric: 115
          next-hop-address: 192.168.125.1
          next-hop-interface: enp7s0
          table-id: 254
